<!DOCTYPE html>
<html ng-app="flickrTemplate">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Template Slideshow</title>
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/styles/gallery-style.css">
</head>
<body>

<section class="gallery-container" ng-controller="flickrCtrl">
    <div class="back">
        <a href="index.html"><img src="/assets/images/ex.png" alt="back"></a>
    </div>
    <div class="gallery">
        <div class="image-container">
            <img ng-repeat="photo in imageResults" class="main-image" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{photo.media.m}}" alt="Image">
        </div>

        <a class="arrow prev" href="" ng-click="nextSlide()"><img ng-src="/assets/images/prev.png" alt="previous"></a>
        <a class="arrow next" href="" ng-click="prevSlide()"><img ng-src="/assets/images/next.png" alt="next"></a>
        <nav id="nav" ng-style="navPosition">
            <div class="wrapper">
                <div class="up"><img ng-src="/assets/images/up.png"></div>
                <ul class="thumbs">
                    <li ng-repeat="photo in imageResults"><a href="" ng-class="{'active':isCurrentSlideIndex($index)}" ng-click="setCurrentSlideIndex($index);"><img class='small' ng-src="{{photo.media.thumb}}"></a></li>
                </ul>
            </div>
        </nav>
    </div>
</section>
    

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="/scripts/angular-flickr-api-factory.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/flickrCtrl.js"></script>
    
</body>
</html>
